<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <div id="messages">
      <input type="text" id="nameInput" placeholder="Name">
      <input type="text" id="messageInput" placeholder="Message">
    </div>
    <div>
      <table id="board">
        <tr>
          <td class="top one"></td>
          <td class="top two"></td>
          <td class="top three"></td>
        </tr>
        <tr>
          <td class="one"></td>
          <td class="two"></td>
          <td class="three"></td>
        </tr>
        <tr>
          <td class="bottom one"></td>
          <td class="bottom two"></td>
          <td class="bottom three"></td>
        </tr>
      </table>
    </div>
      <input type="button" value="Player 1 Join" id="player1">
      <input type="button" value="Player 2 Join" id="player2">
      <input type="button" value="Reset Game" id="reset">
    </div>
    <script src="spec/main.js"></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
